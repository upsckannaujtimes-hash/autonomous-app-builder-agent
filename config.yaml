agent:
  name: "Autonomous App Builder"
  version: "1.0.0"
  model: "gpt-4-turbo"
  temperature: 0.7
  max_tokens: 4096
  max_iterations: 10

generation:
  default_frontend: "react"
  default_backend: "fastapi"
  default_database: "postgresql"
  default_styling: "tailwindcss"
  
  include_tests: true
  include_ci_cd: true
  include_docker: true
  include_readme: true
  
  code_style:
    use_typescript: true
    use_eslint: true
    use_prettier: true

deployment:
  auto_deploy: true
  default_platform: "vercel"
  create_github_repo: true
  setup_ci_cd: true
  custom_domain: null

quality:
  run_linters: true
  security_scan: true
  performance_check: true
  accessibility_check: true
  
testing:
  run_after_generation: true
  test_frameworks:
    frontend: "vitest"
    backend: "pytest"
  coverage_threshold: 80
  timeout: 300

logging:
  level: "INFO"
  format: "json"
  file: "agent.log"
  
monitoring:
  enable_sentry: false
  enable_analytics: false